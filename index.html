<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Registration Form -->
<div class="form">
  <div class="form-box">
    <div class="form-details">
      <h1>Welcome <br> back!</h1>
    </div>
    <div class="form-content">
      <h2>Login</h2>
      <p>welcome back! Please login to your <br> account</p>
      <form action="">
        <div class="input-field">
          <label class="lab-1">User Name</label> <br><br>
          <input type="text" placeholder="username@gmail.com">
        </div>
        <div class="input-field">
          <label class="lab-2">Password</label> <br><br>
          <input type="password" placeholder="password">
        </div>
        <div>
          <input class="check" type="checkbox">
        <label class="lab-3">Remember me</label>
        </div>
        <a href="#" class="forget-pass">Forget Password ?</a>
        <button type="button" class="btn">Login</button>
      </form>
      <div class="bottom-link">
        New User?
        <a href="#">Signup</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
